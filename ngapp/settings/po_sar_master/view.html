<div class="container-fluid" ng-controller="SARPOMasterCtrl as vm">
    <div class="row">
        <div class="col-md-12">
            <div class="card full-width">
                <div class="card-header">
                    <h3 class="card-title">SAR PO Masterfile</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div style="height: 400px;" ui-grid="vm.defaultGrid" ui-grid-selection ui-grid-resize-columns></div>
                        </div>
                        <div class="col-md-6">
                            <form ng-submit="vm.save()">
                                <div class="row bottom-margin">
                                    <div class="col-md-6">
                                        <label>PO Number</label>
                                        <input type="text" ng-model="vm.variables.poNumber" class="form-control form-control-sm" required autofocus>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Day Type</label>
                                        <input type="text" ng-model="vm.variables.dayType" class="form-control form-control-sm" required>
                                    </div>
                                </div>
                                <div class="row bottom-margin">
                                    <div class="col-md-4">
                                        <label>Unit</label>
                                        <input type="text" ng-model="vm.variables.unit" class="form-control form-control-sm" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Qty</label>
                                        <input type="text" ng-model="vm.variables.qty" class="form-control form-control-sm text-right" required only-numbers>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Rate</label>
                                        <input type="text" ng-model="vm.variables.rate" class="form-control form-control-sm text-right" required only-numbers>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-save fa-fw"></i>Save</button>
                                    <button type="button" class="btn btn-danger" ng-click="vm.delete()">
                                        <i class="fa fa-times fa-fw"></i>Delete</button>
                                    <button type="button" class="btn btn-default" ng-click="vm.clearFunction()">
                                        <i class="fa fa-times fa-fw"></i>Clear</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
