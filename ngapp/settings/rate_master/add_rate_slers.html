<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Change active rate for selected activity</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <form ng-submit="modal.save()">
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-3">
                    <div class="group-input">
                        <input type="text" class="form-control form-control-sm" ng-model="modal.variables.location_fr_mg" required disabled placeholder="Location">
                        <div class="button-group-append">
                            <button type="button" class="btn" ng-click="modal.searchLocation()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="group-input">
                        <input type="text" class="form-control form-control-sm" ng-model="modal.variables.activity_fr_mg" required disabled placeholder="Activity">
                        <div class="button-group-append">
                            <button type="button" class="btn" ng-click="modal.searchActivity('SLERS')">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="group-input">
                        <input type="text" class="form-control form-control-sm" ng-model="modal.variables.gl_fr_mg" required disabled placeholder="GL">
                        <div class="button-group-append">
                            <button type="button" class="btn" ng-click="modal.searchGL()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="group-input">
                        <input type="text" class="form-control form-control-sm" ng-model="modal.variables.costcenter__" required disabled placeholder="Cost Center">
                        <div class="button-group-append">
                            <button type="button" class="btn" ng-click="modal.searchCC()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row" ng-if="!modal.autoCompute">
                <div class="col-sm-11 text-right">
                    <button type="button" ng-click="modal.autoCompute = true" class="btn btn-warning full-width">
                        <i class="fa fa-minus fa-fw"></i>Auto Compute Rate</button>
                </div>
            </div>
            <div class="row" ng-if="modal.autoCompute">
                <div class="col-sm-5">
                    <br>
                    <h4 class="text-right">Auto-compute Rate</h4>
                </div>
                <div class="col-sm-2">
                    <label for="rate_per_day">Rate per day</label>
                    <input type="text" name="rate_per_day" class="form-control form-control-sm" ng-model="modal.rate_per_day" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="no_hrs">No. of Hrs</label>
                    <input type="text" name="no_hrs" class="form-control form-control-sm" ng-model="modal.no_hrs" only-numbers>
                </div>
                <div class="col-sm-2">
                    <br>
                    <button type="button" ng-click="modal.autoComputeRate()" class="btn btn-warning full-width">
                        <i class="fa fa-cog fa-fw"></i>Compute</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Regular Day</span>
                </div>
                <div class="col-sm-2">
                    <label for="rd_st">ST</label>
                    <input type="text" name="rd_st" class="form-control form-control-sm" ng-model="modal.variables.rd_st" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="rd_ot">OT</label>
                    <input type="text" name="rd_ot" class="form-control form-control-sm" ng-model="modal.variables.rd_ot" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="rd_nd">ND</label>
                    <input type="text" name="rd_nd" class="form-control form-control-sm" ng-model="modal.variables.rd_nd" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="rd_ndot">NDOT</label>
                    <input type="text" name="rd_ndot" class="form-control form-control-sm" ng-model="modal.variables.rd_ndot" only-numbers>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Special Holiday</span>
                </div>
                <div class="col-sm-2">
                    <label for="shol_st">ST</label>
                    <input type="text" name="shol_st" class="form-control form-control-sm" ng-model="modal.variables.shol_st" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="shol_ot">OT</label>
                    <input type="text" name="shol_ot" class="form-control form-control-sm" ng-model="modal.variables.shol_ot" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="shol_nd">ND</label>
                    <input type="text" name="shol_nd" class="form-control form-control-sm" ng-model="modal.variables.shol_nd" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="shol_ndot">NDOT</label>
                    <input type="text" name="shol_ndot" class="form-control form-control-sm" ng-model="modal.variables.shol_ndot" only-numbers>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Special Holiday on Rest Day</span>
                </div>
                <div class="col-sm-2">
                    <label for="rd_st">ST</label>
                    <input type="text" name="shrd_st" class="form-control form-control-sm" ng-model="modal.variables.shrd_st" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="rd_ot">OT</label>
                    <input type="text" name="shrd_ot" class="form-control form-control-sm" ng-model="modal.variables.shrd_ot" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="fname">ND</label>
                    <input type="text" name="shrd_nd" class="form-control form-control-sm" ng-model="modal.variables.shrd_nd" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="fname">NDOT</label>
                    <input type="text" name="shrd_ndot" class="form-control form-control-sm" ng-model="modal.variables.shrd_ndot" only-numbers>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Regular Holiday</span>
                </div>
                <div class="col-sm-2">
                    <label for="rhol_st">ST</label>
                    <input type="text" name="rhol_st" class="form-control form-control-sm" ng-model="modal.variables.rhol_st" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="rhol_ot">OT</label>
                    <input type="text" name="rhol_ot" class="form-control form-control-sm" ng-model="modal.variables.rhol_ot" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="rhol_nd">ND</label>
                    <input type="text" name="rhol_nd" class="form-control form-control-sm" ng-model="modal.variables.rhol_nd" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="rhol_ndot">NDOT</label>
                    <input type="text" name="rhol_ndot" class="form-control form-control-sm" ng-model="modal.variables.rhol_ndot" only-numbers>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Regular Holiday on Rest Day</span>
                </div>
                <div class="col-sm-2">
                    <label for="rd_st">ST</label>
                    <input type="text" name="rhrd_st" class="form-control form-control-sm" ng-model="modal.variables.rhrd_st" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="rd_ot">OT</label>
                    <input type="text" name="rhrd_ot" class="form-control form-control-sm" ng-model="modal.variables.rhrd_ot" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="fname">ND</label>
                    <input type="text" name="rhrd_nd" class="form-control form-control-sm" ng-model="modal.variables.rhrd_nd" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="fname">NDOT</label>
                    <input type="text" name="rhrd_ndot" class="form-control form-control-sm" ng-model="modal.variables.rhrd_ndot" only-numbers>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">2x Regular Holiday</span>
                </div>
                <div class="col-sm-2">
                    <label for="rd_st">ST</label>
                    <input type="text" name="rhrd_st" class="form-control form-control-sm" ng-model="modal.variables.rhol_st2x" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="rd_ot">OT</label>
                    <input type="text" name="rhrd_ot" class="form-control form-control-sm" ng-model="modal.variables.rhol_ot2x" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="fname">ND</label>
                    <input type="text" name="rhrd_nd" class="form-control form-control-sm" ng-model="modal.variables.rhol_nd2x" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="fname">NDOT</label>
                    <input type="text" name="rhrd_ndot" class="form-control form-control-sm" ng-model="modal.variables.rhol_ndot2x" only-numbers>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">2x Regular Holiday on Rest Day</span>
                </div>
                <div class="col-sm-2">
                    <label for="rd_st">ST</label>
                    <input type="text" name="rhrd_st" class="form-control form-control-sm" ng-model="modal.variables.rholrd_st2x" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="rd_ot">OT</label>
                    <input type="text" name="rhrd_ot" class="form-control form-control-sm" ng-model="modal.variables.rholrd_ot2x" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="fname">ND</label>
                    <input type="text" name="rhrd_nd" class="form-control form-control-sm" ng-model="modal.variables.rholrd_nd2x" only-numbers>
                </div>
                <div class="col-sm-2">
                    <label for="fname">NDOT</label>
                    <input type="text" name="rhrd_ndot" class="form-control form-control-sm" ng-model="modal.variables.rholrd_ndot2x" only-numbers>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="text-right">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save fa-fw"></i>Save</button>
                <button type="button" class="btn btn-clear" ng-click="modal.close()">
                    <i class="fa fa-times fa-fw"></i>Close</button>
            </div>
        </div>
    </form>
</div>
