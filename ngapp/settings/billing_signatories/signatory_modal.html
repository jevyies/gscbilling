<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Select Signatory</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row bottom-margin">
            <div class="col-md-10 bottom-margin">
                <label>Search Signatory</label>
                <input type="text" class="form-control" ng-model="modal.search" ng-change="modal.searching()">
            </div>
            <div class="col-md-1">
                <br>
                <button type="button" class="btn btn-success" ng-click="modal.addSignatory()">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div class="col-md-12">
                <div style="height: 350px;" ui-grid="modal.defaultGrid" ui-grid-selection ui-grid-resize-columns></div>
            </div>
        </div>
    </div>
</div>
