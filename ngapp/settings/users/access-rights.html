<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">User Access Rights</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row bottom-margin">
            <div class="col-md-12">
                <div style="height: 350px;" ui-grid="modal.defaultGrid" ui-grid-selection ui-grid-resize-columns></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="modal.save()"><i class="fa fa-save fa-fw"></i>Save</button>
        <button type="button" class="btn btn-default" ng-click="modal.close()"><i class="fa fa-times fa-fw"></i>Cancel</button>
    </div>
</div>
