<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Please enter your credentials</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control form-control-sm" ng-model="modal.email">
            </div>
            <div class="col-sm-12">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control form-control-sm" ng-model="modal.password">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-right">
            <button type="button" class="btn btn-clear" ng-click="modal.close()">
                <i class="fa fa-times fa-fw"></i> Close</button>
            <button type="button" class="btn btn-warning" ng-click="modal.access()">
                <i class="fa fa-arrow-right fa-fw"></i> Go</button>
        </div>
    </div>
</div>
