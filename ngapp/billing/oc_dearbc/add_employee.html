<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Add Employee</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <form ng-submit="modal.save()">
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-3">
                    <div class="group-input">
                        <input type="text" class="form-control form-control-sm" ng-model="modal.variables.Chapa" required disabled placeholder="Employee Chapa">
                        <div class="button-group-append">
                            <button type="button" class="btn" ng-click="modal.searchEmployee()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" ng-model="modal.variables.Name" required disabled placeholder="Employee Name">
                </div>
                <div class="col-sm-5 text-right">
                    <button type="button" ng-click="modal.linkMeSenpai()" class="btn btn-warning">
                        <i class="fa fa-link fa-fw"></i>Link data from Payroll</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Regular Day</span>
                </div>
                <div class="col-sm-2">
                    <label for="rd_st">ST</label>
                    <input type="text" name="rd_st" class="form-control form-control-sm text-right" ng-model="modal.variables.rd_st" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="rd_ot">OT</label>
                    <input type="text" name="rd_ot" class="form-control form-control-sm text-right" ng-model="modal.variables.rd_ot" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="rd_nd">ND</label>
                    <input type="text" name="rd_nd" class="form-control form-control-sm text-right" ng-model="modal.variables.rd_nd" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="rd_ndot">NDOT</label>
                    <input type="text" name="rd_ndot" class="form-control form-control-sm text-right" ng-model="modal.variables.rd_ndot" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Special Holiday</span>
                </div>
                <div class="col-sm-2">
                    <label for="shol_st">ST</label>
                    <input type="text" name="shol_st" class="form-control form-control-sm text-right" ng-model="modal.variables.shol_st" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="shol_ot">OT</label>
                    <input type="text" name="shol_ot" class="form-control form-control-sm text-right" ng-model="modal.variables.shol_ot" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="shol_nd">ND</label>
                    <input type="text" name="shol_nd" class="form-control form-control-sm text-right" ng-model="modal.variables.shol_nd" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="shol_ndot">NDOT</label>
                    <input type="text" name="shol_ndot" class="form-control form-control-sm text-right" ng-model="modal.variables.shol_ndot" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Special Holiday on Rest Day</span>
                </div>
                <div class="col-sm-2">
                    <label for="rd_st">ST</label>
                    <input type="text" name="shrd_st" class="form-control form-control-sm text-right" ng-model="modal.variables.shrd_st" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="rd_ot">OT</label>
                    <input type="text" name="shrd_ot" class="form-control form-control-sm text-right" ng-model="modal.variables.shrd_ot" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="fname">ND</label>
                    <input type="text" name="shrd_nd" class="form-control form-control-sm text-right" ng-model="modal.variables.shrd_nd" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="fname">NDOT</label>
                    <input type="text" name="shrd_ndot" class="form-control form-control-sm text-right" ng-model="modal.variables.shrd_ndot" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Regular Holiday</span>
                </div>
                <div class="col-sm-2">
                    <label for="rhol_st">ST</label>
                    <input type="text" name="rhol_st" class="form-control form-control-sm text-right" ng-model="modal.variables.rhol_st" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="rhol_ot">OT</label>
                    <input type="text" name="rhol_ot" class="form-control form-control-sm text-right" ng-model="modal.variables.rhol_ot" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="rhol_nd">ND</label>
                    <input type="text" name="rhol_nd" class="form-control form-control-sm text-right" ng-model="modal.variables.rhol_nd" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="rhol_ndot">NDOT</label>
                    <input type="text" name="rhol_ndot" class="form-control form-control-sm text-right" ng-model="modal.variables.rhol_ndot" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Regular Holiday on Rest Day</span>
                </div>
                <div class="col-sm-2">
                    <label for="rd_st">ST</label>
                    <input type="text" name="rhrd_st" class="form-control form-control-sm text-right" ng-model="modal.variables.rhrd_st" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="rd_ot">OT</label>
                    <input type="text" name="rhrd_ot" class="form-control form-control-sm text-right" ng-model="modal.variables.rhrd_ot" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="fname">ND</label>
                    <input type="text" name="rhrd_nd" class="form-control form-control-sm text-right" ng-model="modal.variables.rhrd_nd" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="fname">NDOT</label>
                    <input type="text" name="rhrd_ndot" class="form-control form-control-sm text-right" ng-model="modal.variables.rhrd_ndot" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Additionals</span>
                </div>
                <div class="col-sm-2">
                    <label for="extra">Extra</label>
                    <input type="text" name="extra" class="form-control form-control-sm text-right" ng-model="modal.variables.extra" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="silpat">SIL/PAT</label>
                    <input type="text" name="silpat" class="form-control form-control-sm text-right" ng-model="modal.variables.silpat" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="adjustment">Adjustment</label>
                    <input type="text" name="adjustment" class="form-control form-control-sm text-right" ng-model="modal.variables.adjustment" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="incentive">Incentive</label>
                    <input type="text" name="incentive" class="form-control form-control-sm text-right" ng-model="modal.variables.incentive" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Additionals</span>
                </div>
                <div class="col-sm-2">
                    <label for="addpay">Add Pay</label>
                    <input type="text" name="addpay" class="form-control form-control-sm text-right" ng-model="modal.variables.addpay" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="volumepay">Volume Pay</label>
                    <input type="text" name="volumepay" class="form-control form-control-sm text-right" ng-model="modal.variables.volumepay" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="allowance">Allowance</label>
                    <input type="text" name="allowance" class="form-control form-control-sm text-right" ng-model="modal.variables.allowance" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="cola">COLA</label>
                    <input type="text" name="cola" class="form-control form-control-sm text-right" ng-model="modal.variables.cola" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">GROSS</span>
                </div>
                <div class="col-sm-8">
                    <label for="grosspay">Gross Pay</label>
                    <input type="text" style="color:blue;font-weight:bold;" name="grosspay" class="form-control form-control-sm text-right" ng-model="modal.variables.grosspay" only-numbers-wo-negative disabled>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">Contribution</span>
                </div>
                <div class="col-sm-2">
                    <label for="sss_ec">SSS EC</label>
                    <input type="text" name="sss_ec" class="form-control form-control-sm text-right" ng-model="modal.variables.sss_ec" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="sss_er">SSS ER</label>
                    <input type="text" name="sss_er" class="form-control form-control-sm text-right" ng-model="modal.variables.sss_er" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="phic_er">PHIC ER</label>
                    <input type="text" name="phic_er" class="form-control form-control-sm text-right" ng-model="modal.variables.phic_er" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2">
                    <label for="hdmf_er">HDMF ER</label>
                    <input type="text" name="hdmf_er" class="form-control form-control-sm text-right" ng-model="modal.variables.hdmf_er" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
                <div class="col-sm-2 col-sm-offset-3">
                    <label for="mpro">MPF</label>
                    <input type="text" name="mpro" class="form-control form-control-sm text-right" ng-model="modal.variables.mpro" ng-change="modal.compute()" only-numbers-wo-negative>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <span class="badge badge-info badge-pill">TOTAL</span>
                </div>
                <div class="col-sm-8">
                    <label for="total">Overall Total</label>
                    <input type="text" style="color:red;font-weight:bold;" name="total" class="form-control form-control-sm text-right" ng-model="modal.variables.total" only-numbers-wo-negative disabled>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="text-right">
                <button ng-if="modal.variables.TODDTL" type="button" ng-click="modal.delete()" class="btn btn-danger">
                    <i class="fa fa-save fa-fw"></i>Delete</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save fa-fw"></i>Save</button>
                <button type="button" class="btn btn-clear" ng-click="modal.close()">
                    <i class="fa fa-times fa-fw"></i>Close</button>
            </div>
        </div>
    </form>
</div>
