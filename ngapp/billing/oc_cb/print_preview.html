<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">CLUBHOUSE PRINT PREVIEW</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <!-- <div class="row">
            <div class="col-md-8"> -->
        <div class="row" style="padding:20px;">
            <div class="col-md-12" style="border: 1px solid black;height:300px;padding:10px;">
                <div class="row">
                    <div class="col-md-2">
                        <label><b>To:</b></label>
                    </div>
                    <div class="col-md-10">
                        <div text-angular="text-angular" class="ta-editor2" ng-model="modal.variables.letter_to" ta-disabled="disabled" ta-toolbar="[[]]"></div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2">
                        <b>Transmittal #:</b>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="modal.variables.transmittal_no">
                    </div>
                </div>
                <!-- <br>
                <div class="row">
                    <div class="col-md-2">
                        <b>Confirmed By:</b>
                    </div>
                    <div class="col-md-10">
                        <div class="group-input">
                            <input type="text" class="form-control form-control-sm" ng-model="modal.variables.Confirmed_by" required disabled>
                            <div class="button-group-append">
                                <button type="button" class="btn" ng-click="modal.searchSig()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <!-- </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
            </div> -->
        <!-- </div> -->
    </div>
    <div class="modal-footer">
        <div class="text-right">
            <button type="button" class="btn btn-clear" ng-click="modal.close()">
                <i class="fa fa-times fa-fw"></i>Close</button>
            <button type="button" class="btn btn-warning" ng-click="modal.generate()">
                <i class="fa fa-print fa-fw"></i>Generate Report</button>
        </div>
    </div>
</div>
