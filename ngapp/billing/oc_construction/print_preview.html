<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">PRINT PREVIEW</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row" style="padding:20px;">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-warning" ng-click="modal.generateTransmittal()">
                    <i class="fa fa-print fa-fw"></i>Print Transmittal</button>
                <button type="button" class="btn btn-warning" ng-click="modal.generate()">
                    <i class="fa fa-print fa-fw"></i>Print SOA</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-12 text-right">
            <button type="button" class="btn btn-clear" ng-click="modal.close()">
                <i class="fa fa-times fa-fw"></i>Close</button>
        </div>
    </div>
</div>
