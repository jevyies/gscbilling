<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Search Header</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row bottom-margin">
            <div class="col-md-3">
                <form ng-submit="modal.searching()">
                    <label>
                        <strong>Search Header</strong>
                    </label>
                    <input type="text" class="form-control form-control-sm" ng-model="modal.search">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div style="height: 350px;" ui-grid="modal.defaultGrid" ui-grid-selection ui-grid-resize-columns></div>
            </div>
        </div>
    </div>
</div>
