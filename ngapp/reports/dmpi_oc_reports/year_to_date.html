<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Year To Date Collection Report</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row bottom-margin">
            <div class="col-sm-6">
                <strong>Date From:</strong>
                <input type="month" ng-model="modal.variables.from" class="form-control form-control-sm">
            </div>
            <div class="col-sm-6">
                <strong>Date To:</strong>
                <input type="month" ng-model="modal.variables.to" class="form-control form-control-sm">
            </div>
        </div>
    </div>
    <div class="modal-footer text-right">
        <button class="btn btn-primary" type="button" ng-click="modal.generate('PDF')">
            <i class="fa fa-print fa-fw"></i>Print PDF</button>
        <button class="btn btn-success" type="button" ng-click="modal.generate('EXCEL')">
            <i class="fa fa-download fa-fw"></i>Download Excel</button>
        <button class="btn btn-default" type="button" ng-click="modal.close()">
            <i class="fa fa-times fa-fw"></i>Close</button>
    </div>
</div>
