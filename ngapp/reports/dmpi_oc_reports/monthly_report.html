<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Monthly Report</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row bottom-margin">
            <div class="col-sm-12">
                <strong>Search By:</strong>
                <select class="form-control form-control-sm" ng-model="modal.variables.searchBy" required>
                    <option></option>
                    <option value="soaDate">SOA Date</option>
                    <option value="DMPIReceivedDate">DMPI Transmitted Date</option>
                </select>
            </div>
        </div>
        <div class="row bottom-margin">
            <div class="col-sm-6">
                <strong>Date From:</strong>
                <input type="month" ng-model="modal.variables.from" class="form-control form-control-sm">
            </div>
            <div class="col-sm-6">
                <strong>Date To:</strong>
                <input type="month" ng-model="modal.variables.to" class="form-control form-control-sm">
            </div>
        </div>
    </div>
    <div class="modal-footer text-right">
        <div class="row">
            <div class="col-md-12 text-right">
                <div class="btn-group dropdown">
                    <button class="btn btn-primary dropdown-toggle" role="button" id="pdfReport" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" type="button">
                        <i class="fa fa-print fa-fw"></i>Preview PDF
                        <i class="fa fa-caret-down fa-fw"></i>
                    </button>
                    <div class="dropdown-menu" role="menu" aria-labelledby="pdfReport">
                        <a class="dropdown-item" ng-click="modal.generate(1)">
                            <i class="fa fa-list-alt fa-fw"></i>Summary</a>
                        <a class="dropdown-item" ng-click="modal.monthly(1)">
                            <i class="fa fa-calendar fa-fw"></i>Monthly</a>
                        <a class="dropdown-item" ng-click="modal.hrReport(1)">
                            <i class="fa fa-calendar fa-fw"></i>HR-DMPI Report</a>
                    </div>
                </div>
                <div class="btn-group dropdown">
                    <button class="btn btn-success dropdown-toggle" role="button" id="excelReport" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" type="button">
                        <i class="fa fa-download fa-fw"></i>Download Excel
                        <i class="fa fa-caret-down fa-fw"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="excelReport">
                        <a class="dropdown-item" ng-click="modal.generate(2)">
                            <i class="fa fa-list-alt fa-fw"></i>Summary</a>
                        <a class="dropdown-item" ng-click="modal.monthly(2)">
                            <i class="fa fa-calendar fa-fw"></i>Monthly</a>
                        <a class="dropdown-item" ng-click="modal.hrReport(2)">
                            <i class="fa fa-calendar fa-fw"></i>HR-DMPI Report</a>
                    </div>
                </div>
                <button class="btn btn-default" type="button" ng-click="modal.close()">
                    <i class="fa fa-times fa-fw"></i>Close</button>
            </div>
        </div>
    </div>
</div>
