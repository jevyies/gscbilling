<div class="modal-content">
    <div class="modal-title-div">
        <strong class="modal-title-name">Billing Report Per Client</strong>
        <button class="modal-exit" ng-click="modal.close()">
            <span class="fa fa-times"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row bottom-margin">
            <div class="col-sm-6">
                <strong>Date From:</strong>
                <input type="month" ng-model="modal.variables.from" class="form-control form-control-sm">
            </div>
            <div class="col-sm-6">
                <strong>Date To:</strong>
                <input type="month" ng-model="modal.variables.to" class="form-control form-control-sm">
            </div>
        </div>
        <div class="row bottom-margin">
            <div class="col-md-12">
                <label>
                    <strong>Prepared By:</strong>
                </label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm" ng-model="modal.variables.preparedBy" required disabled>
                    <input type="text" class="form-control form-control-sm" ng-model="modal.variables.preparedByPosition" required disabled>
                    <div class="button-group-append">
                        <button type="button" class="btn btn-outline-success" ng-click="modal.searchSignatory(1)">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bottom-margin">
            <div class="col-md-12">
                <label>
                    <strong>Checked By:</strong>
                </label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm" ng-model="modal.variables.checkedBy" required disabled>
                    <input type="text" class="form-control form-control-sm" ng-model="modal.variables.checkedByPosition" required disabled>
                    <div class="button-group-append">
                        <button type="button" class="btn btn-outline-success" ng-click="modal.searchSignatory(2)">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bottom-margin">
            <div class="col-md-12">
                <label>
                    <strong>Approved By:</strong>
                </label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm" ng-model="modal.variables.approvedBy" required disabled>
                    <input type="text" class="form-control form-control-sm" ng-model="modal.variables.approvedByPosition" required disabled>
                    <div class="button-group-append">
                        <button type="button" class="btn btn-outline-success" ng-click="modal.searchSignatory(3)">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer text-right">
        <button class="btn btn-primary" type="button" ng-click="modal.generate('PDF')">
            <i class="fa fa-print fa-fw"></i>Print PDF</button>
        <button class="btn btn-success" type="button" ng-click="modal.generate('EXCEL')">
            <i class="fa fa-download fa-fw"></i>Download Excel</button>
        <button class="btn btn-default" type="button" ng-click="modal.close()">
            <i class="fa fa-times fa-fw"></i>Close</button>
    </div>
</div>
